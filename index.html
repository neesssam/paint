    <div id="intro">
        <br><br><br><br>
        <h3>let's have some painting fun.</h3>
        <p>press the buttons above to paint a geometrical masterpiece.</p>
    </div>



    <div id="container"></div>

  
  

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="main.js"></script>
  <script> 
    
    function randomColor() {
      return 'rgb('+(Math.floor(Math.random()*256))+','+(Math.floor(Math.random()*256))+','+(Math.floor(Math.random()*256))+')';
    }    
    
    function addSquare() {
      var container = document.getElementById("container");
      var square = document.createElement("div");
      square.classList.add("square");
      square.style.backgroundColor = randomColor();
      container.appendChild(square);
    }
    
    function addCircle(){
      var container = document.getElementById("container");
      var circle = document.createElement("div");
      circle.classList.add("circle");
      circle.style.backgroundColor = randomColor();
      container.appendChild(circle);
    }



    // Add hover event listeners to change the SVG fills to random colors
    $('#add_square').hover(function() {
    $('#add_square-img rect').attr('fill', randomColor());
    }, function() {
    // Reset the SVG fill to default color when not hovering
    $('#add_square-img rect').attr('fill', '#f0f0f0');
    });

    $('#add_circle').hover(function() {
    $('#add_circle-img circle').attr('fill', randomColor());
    }, function() {
    // Reset the SVG fill to default color when not hovering
    $('#add_circle-img circle').attr('fill', '#f0f0f0');
    });


  </script>
